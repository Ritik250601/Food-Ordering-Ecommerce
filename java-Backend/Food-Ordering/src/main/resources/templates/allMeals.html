<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
   
   
  
   
   <div class="container my-5">
   
    <H1 class = "text-center">Orders</H1>
    



  

<div class="container my-5">
   
   
  <table class="table table-bordered table-striped">
			
				<thead>
					<tr>
						<th>meals id</th>
						<th>Name</th>
						<th>Short Description</th>
						<th>Description</th>
						<th>Actual Price</th>
						<th>Discounted Price</th>
						<th>Meals Categories</th>
						<th>Image Name</th>
						<th>Delete </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="meal: ${meals}">
						<td th:text="${meal.id}" />
						<td th:text="${meal.name}" />
						<td th:text="${meal.shortDescription}" />
						<td th:text="${meal.description}" />
						<td th:text="${meal.actualPrice}" />
						<td th:text="${meal.discountedPrice}" />
						<td th:text="${meal.mealsCategories.categories}" />
						<td th:text="${meal.image}" />
					
					 <td><a th:href="@{/admin/deleteMeals/{id}(id=${meal.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
					 
					</tr>
				</tbody>
				
			</table>
  </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
