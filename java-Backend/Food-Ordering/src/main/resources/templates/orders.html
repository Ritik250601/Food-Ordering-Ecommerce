<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
   
   
  
   
   <div class="container my-5">
   
    <H1 class = "text-center">Orders</H1>
    



  

<div class="container my-5">
   
   
  <table class="table table-bordered table-striped">
			
				<thead>
					<tr>
						<th>order id</th>
						<th>city</th>
						<th>landmark</th>
						<th>orderd items</th>
						<th>pincode</th>
						<th>total price</th>
						<th>status</th>
						<th>street</th>
						<th>user email</th>
						<th>edit Order Status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="od: ${od}">
						<td th:text="${od.orderId}" />
						<td th:text="${od.city}" />
						<td th:text="${od.landmark}" />
						<td th:text="${od.orderdItems}" />
						<td th:text="${od.pincode}" />
						<td th:text="${od.price}" />
						<td th:text="${od.status}" />
						<td th:text="${od.street}" />
					 <td th:text="${od.UserId.email}"/>
					 <td><a th:href="@{/admin/editOrders/{id}(id=${od.orderId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
					 
					</tr>
				</tbody>
				
			</table>
  </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
