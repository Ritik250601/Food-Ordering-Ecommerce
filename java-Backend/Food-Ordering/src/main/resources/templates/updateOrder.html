<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> Update Student</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/admin/updateOrderStatus/{id}(id=${od.orderId})}" th:object="${od}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="id" class="col-form-label">Order Id</label> <input type="text" th:field="*{orderId}" class="form-control" id="id" placeholder="Id"> <span th:if="${#fields.hasErrors('orderId')}" th:errors="*{orderId}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="status" class="col-form-label">Status</label>  <select class="form-control selectpicker" th:field="*{status}" id="status">
                        <option value="confirm">Confirm</option>
                        <option value="processing">Processing
                        </option>
                        <option value="checking">Checking
                        </option>
                        <option value="dispatched">Dispatched
                        </option>
                        <option value="delivered">Delivered
                        </option>

                    </select>
                        </div>
                        

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Student">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
